<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<body>
    <div class="columns is-mobile">
        <header class="column">
            <section class="hero is-small is-primary">
                <div class="hero-body">
                  <p class="title">
                    PicHub
                  </p>
                </div>
              </section>
        </header>
    </div>  

    <!-- hero section -->
    <section>

        <!-- search input -->
        <form>
            <div>
                <label for=></label>
                <input type="submit text" id="searchBar" class="input is-primary" placeholder="Search" />
            </div>

            <button type="submit" id="submit" class="button is-primary">Search</button>
        </form>
    </section>
    <!-- end of hero section -->
<button type="next-page" id="next-page" class="button is-warning">Next Page</button>
    <!-- results section -->
    <div class="PicHub-slider">
        <h2>Results</h2>
        <div class="swiper-container swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="" alt="Picture Title"></div>
            <div class="swiper-slide"><img src="" alt="Picture Title"></div>
            <div class="swiper-slide"><img src="" alt="Picture Title"></div>
            <div class="swiper-slide"><img src="" alt="Picture Title"></div>
            <div class="swiper-slide"><img src="" alt="Picture Title"></div>
            <div class="swiper-slide"><img src="" alt="Picture Title"></div>
            <div class="swiper-slide"><img src="" alt="Picture Title"></div>
            <div class="swiper-slide"><img src="" alt="Picture Title"></div>
            <div class="swiper-slide"><img src="" alt="Picture Title"></div>
            <div class="swiper-slide"><img src="" alt="Picture Title"></div>
          </div>
          <!-- Add Pagination -->
          <!-- <div class="swiper-pagination"></div> -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>

    <!-- results end -->
    
    <!-- scripts to load -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
