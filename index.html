<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<body>
    <div class="columns is-mobile has-background-success">
        <header class="column">
            <h1 class="title is-1 mb-4 is-flex is-justify-content-center has-text-link">
                PicHub
            </h1>
            <h2 class="subtitle is-4 is-flex is-justify-content-center">
                An Image for Every Occasion
            </h2>
        </header>
    </div>  

    <!-- hero section -->
    <section class="has-background-dark p-6">
        <!-- search input -->
        <form class="is-flex is-justify-content-center m-6 p-4">
            <div>
                <label for=></label>
                <input type="submit text" id="searchBar" class="input is-primary" placeholder="Search" />
            </div>

            <button type="submit" id="submit" class="button is-primary">Search</button>
        </form>
    </section>
    <!-- end of hero section -->

    <!-- results section -->
    <section id="results" class= "has-background-grey">
        <div class="swiper-slider">
            <h2>Results</h2>
            <div class="swiper-container swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"> slide 1</div>
                <div class="swiper-slide"> slide 2</div>
                <div class="swiper-slide"> slide 3</div>
                <div class="swiper-slide"> slide 4</div>
                <div class="swiper-slide"> slide 5</div>
                <div class="swiper-slide"> slide 6</div>
                
            </div>
            <!-- Add Pagination -->
            <!-- <div class="swiper-pagination"></div> -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- results end -->
    
    <!-- scripts to load -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
